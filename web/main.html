<!DOCTYPE html>
<html>
    <head>
        <title>
            Translate
        </title>
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
            <link href="css/style.css" rel="stylesheet" type="text/css">
                <script src="/eel.js" type="text/javascript">
                </script>
                <script src="js/jquery.js" type="text/javascript">
                </script>
                <script src="js/dropzone.js" type="text/javascript">
                </script>
                <script src="js/bootstrap.min.js" type="text/javascript">
                </script>
                <script src="js/main.js" type="text/javascript">
                </script>
            </link>
        </link>
    </head>
    <body>
        <div id="alert" style="display: none;" class="alert alert-success" role="alert">
            This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
        <h2 class="m-3" id="project-name">
            Translate
        </h2>
        <hr>
            <div class="px-3">
                <div class="row">
                    <div class="col-12">
                        <div class="drop-zone" id="dropzone">
                            <div>
                                Drop or Click to Add
                                <code>
                                    config.translate
                                </code>
                                Here
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5 text-center">
                        <button class="btn btn-outline-primary d-inline-block w-100 mb-2" data-target="#generateConfigModal" data-toggle="modal">
                            Generate
                            <code>
                                config.translate
                            </code>
                            file
                        </button>
                        <div id="cache-config" class="text-left">
                        </div>
                        <button class="btn btn-danger d-inline-block w-100" onclick="exitProgram()">
                            Exit
                        </button>
                    </div>
                </div>
            </div>
        </hr>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="generateConfigModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <form id="config-form" onsubmit="return saveConfig()">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Generate
                                <code>
                                    config.translate
                                </code>
                                File
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">
                                    Ã—
                                </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <label class="col-12">
                                    <span>
                                        PROJECT_NAME :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (Name of Project)
                                    </span>
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="project-name-input" placeholder="My Awesome Project" required="" type="text">
                                        </input>
                                    </div>
                                </label>
                                <label class="col-12">
                                    <span>
                                        TRANSLATION_JSON_PATH :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (Absolute JSON file path pattern)
                                    </span>
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="locale-path-input" placeholder="/User/Home/Document/Myproject/locale/*.json" required="" type="text">
                                        </input>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                Close
                            </button>
                            <button class="btn btn-primary" type="submit">
                                Generate
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
