<!DOCTYPE html>
<html>
    <head>
        <title>
            Translate
        </title>
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        </link>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
        <script src="/eel.js" type="text/javascript">
        </script>
        <script src="vendor/js/jquery.js" type="text/javascript">
        </script>
        <script src="vendor/js/dropzone.js" type="text/javascript">
        </script>
        <script src="vendor/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="js/main.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="alert alert-success" id="alert" role="alert" style="display: none;">
            <!-- Alert added here -->
        </div>
        <h2 class="m-3" id="project-name">
            Translate
        </h2>
        <hr>
            <div class="px-3">
                <div class="row">
                    <div class="col-12">
                        <div class="drop-zone" id="dropzone">
                            <div>
                                Drop or Click to Add
                                <code>
                                    config.translate
                                </code>
                                Here
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5 text-center">
                        <button class="btn btn-outline-primary d-inline-block w-100 mb-2" data-target="#generateConfigModal" data-toggle="modal">
                            Generate
                            <code>
                                config.translate
                            </code>
                            file
                        </button>
                        <div class="text-left" id="cache-config">
                        </div>
                        <button class="btn btn-danger d-inline-block w-100 mb-5" onclick="exitProgram()">
                            Exit
                        </button>
                    </div>
                </div>
            </div>
        </hr>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="generateConfigModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <form id="config-form" onsubmit="return saveConfig()">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Generate
                                <code>
                                    config.translate
                                </code>
                                File
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">
                                    Ã—
                                </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <label class="col-12">
                                    <span>
                                        PROJECT_NAME :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (Name of Project)
                                    </span>
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="project-name-input" placeholder="My Awesome Project" required="" type="text">
                                        </input>
                                    </div>
                                </label>
                                <label class="col-12">
                                    <span>
                                        TRANSLATION_JSON_PATH :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (Absolute JSON file path pattern)
                                    </span>
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="locale-path-input" placeholder="/User/Home/Document/Myproject/locale/*.json" required="" type="text">
                                        </input>
                                        <!-- <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" onclick="pickLocaleFolder()" type="button">Pick Folder</button>
                                        </div> -->
                                    </div>
                                </label>
                                <label class="col-12">
                                    <span>
                                        BASE_LANGUAGE :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (File name for translate suggestion.
                                        <i>
                                            Eg: en.json -> en)
                                        </i>
                                    </span>
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="base-language-input" placeholder="en" type="text">
                                        </input>
                                    </div>
                                </label>
                                <label class="col-12">
                                    <span>
                                        LOCALE_CODE_MAPPING :
                                    </span>
                                    <span class="d-block text-grey mb-2">
                                        (You might use non-standard language code)
                                    </span>
                                    <div class="input-group mb-3">
                                        <!-- Available languages: https://github.com/ssut/py-googletrans/blob/master/googletrans/constants.py -->
                                        <input class="form-control" id="code-mapping-input" placeholder="kh=km,cn=zh-cn" type="text">
                                        </input>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                Close
                            </button>
                            <button class="btn btn-primary" data-dismiss="modal" onclick="openConfig(); return false">
                                Open
                            </button>
                            <button class="btn btn-success" type="submit">
                                Generate
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
