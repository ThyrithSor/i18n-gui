<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
	<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/workspace.js"></script>
</head>
<body>
	<div class="spinner-grow" role="status">
	  <span class="sr-only">Loading...</span>
	</div>
	<div id="alert" style="display: none;" class="alert alert-success" role="alert">
		This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
	</div>
	<h2 id="project-name" class="m-3">-</h2>
	<hr>
	<div class="px-3">
		<div class="row">
			<div class="col-3">
				Translation Key : 
			</div>
			<div class="col-9 d-flex">
				<div class="w-100">
					<input id="key-input" oninput="keyInputHandler(event)" class="form-control" placeholder="button.example.confirm"></input>
				</div>
				<div class="flex-shrink-1 ml-2">
					<button class="btn btn-outline-primary" title="Copy to clipboard" onclick="copyKey()">📋</button>
				</div>
			</div>
		</div>
		<div class="row mt-2">
			<div class="offset-3 col-8">
				<div id="suggestion-container" class="d-flex">
					<!-- suggestion append here -->
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div id="inputs" class="col-12">
				<!-- Input will be appended here -->
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12">
				<button onclick="backHistory()" class="btn-back btn btn-danger">
					Back
				</button>
				<button onclick="clearValues()" class="btn-clear btn btn-warning">
					Clear
				</button>
				<button onclick="applyAll()" class="btn-apply-all btn btn-primary">
					Apply All
				</button>
				<button onclick="applyFilled()" class="btn-apply-filled float-right btn btn-success">
					Apply Filled
				</button>
			</div>
		</div>
	</div>
	<div id="input-sample" class="hidden">
		<div class="row mb-3">
			<div class="col-2">
				<div class="font-weight-bold">
					<strong class="language-label">Label</strong>
					<span class="status"></span>
					<span> : </span>
				</div>
				<div class="description very-small crop-text-2 text-grey"></div>
			</div>
			<div class="col-10 d-flex">
				<div class="translation-text w-100">
					<textarea class="form-control" type="text" placeholder="Your translation..."></textarea>
				</div>
				<div class="activity-buttons ml-2 flex-shrink-2">
					<button style="display: none;" data-toggle="tooltip" data-placement="bottom" title="Edit" class="btn btn-outline-primary">✏️</button>
					<button style="display: none;" data-toggle="tooltip" data-placement="bottom" title="Suggest" class="btn btn-outline-success">🤖</button>
					<!-- <button style="display: none;" data-toggle="tooltip" data-placement="bottom" title="Correct Sentence" class="correct-sentence btn btn-outline-dark">👮</button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
