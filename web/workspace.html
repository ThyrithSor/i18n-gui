<!DOCTYPE html>
<html>
    <head>
        <title>
            Translate
        </title>
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="/eel.js" type="text/javascript">
        </script>
        <script src="js/jquery.js" type="text/javascript">
        </script>
        <script src="js/workspace.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="spinner-grow" role="status">
            <span class="sr-only">
                Loading...
            </span>
        </div>
        <div class="alert alert-success" id="alert" role="alert" style="display: none;">
            <!-- Alert added here -->
        </div>
        <div class="d-flex">
            <h2 class="m-3 w-100 text-truncate" id="project-name">
                -
            </h2>
            <button class="btn btn-light" onclick="listKey(event)" style="font-size: 1.5rem">
                üçî
            </button>
        </div>
        <hr>
            <div class="px-3">
                <div class="row">
                    <div class="col-3">
                        Translation Key :
                    </div>
                    <div class="col-9 d-flex">
                        <div class="w-100">
                            <input class="form-control" id="key-input" oninput="keyInputHandler(event)" placeholder="button.example.confirm"/>
                        </div>
                        <div class="flex-shrink-1 ml-2">
                            <button class="btn btn-outline-primary" onclick="copyKey()" title="Copy to clipboard">
                                üìã
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="offset-3 col-8">
                        <div class="d-flex" id="suggestion-container">
                            <!-- suggestion append here -->
                        </div>
                    </div>
                </div>
                <hr>
                    <div class="row">
                        <div class="col-12" id="inputs">
                            <!-- Input will be appended here -->
                        </div>
                    </div>
                    <hr>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn-back btn btn-danger" onclick="backHistory()">
                                    Back
                                </button>
                                <button class="btn-clear btn btn-warning" onclick="clearValues()">
                                    Clear
                                </button>
                                <button class="btn-apply-all btn btn-primary" onclick="applyAll()">
                                    Apply All
                                </button>
                                <button class="btn-apply-filled float-right btn btn-success" onclick="applyFilled()">
                                    Apply Filled
                                </button>
                            </div>
                        </div>
                    </hr>
                </hr>
            </div>
            <div class="hidden" id="input-sample">
                <div class="row mb-3">
                    <div class="col-2">
                        <div class="font-weight-bold">
                            <strong class="language-label">
                                Label
                            </strong>
                            <span class="status">
                            </span>
                            <span>
                                :
                            </span>
                        </div>
                        <div class="description very-small crop-text-2 text-grey">
                        </div>
                    </div>
                    <div class="col-10 d-flex">
                        <div class="translation-text w-100">
                            <textarea class="form-control" placeholder="Your translation..." type="text">
                            </textarea>
                        </div>
                        <div class="activity-buttons ml-2 flex-shrink-2">
                            <button class="btn btn-outline-primary" data-placement="bottom" data-toggle="tooltip" style="display: none;" title="Edit">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn btn-outline-success" data-placement="bottom" data-toggle="tooltip" style="display: none;" title="Suggest">
                                ü§ñ
                            </button>
                            <!-- <button style="display: none;" data-toggle="tooltip" data-placement="bottom" title="Correct Sentence" class="correct-sentence btn btn-outline-dark">üëÆ</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </hr>
    </body>
</html>
